
  


  <div class="auth-page-content overflow-hidden">
    <div class="row">
        <div class="col-lg-12">
            <div class="card overflow-hidden mb-0">
                <div class="row g-0">
                    <div class="col-lg-4 col-xs-12 col-sm-12 col-md-5 col-xl-4 min-vh-100 d-none d-sm-block d-sm-none d-md-block">
                        <div class="p-lg-5 p-4 h-100" >
                            <div class="bg-overlay" style="background:#EBD5AF !important;"></div>
                            <div class="position-relative h-100 d-flex flex-column" style="margin: auto;
                            position: absolute !important;
                            top: 35%;">
                                    <img src="assets/images/logo.png" alt="" style="width: 100%;height:auto;">
                               
                                <!-- <div class="mb-4">
                                    <a routerLink="" class="d-block">
                                        <img src="assets/images/logo-light.png" alt="" height="18">
                                    </a>
                                </div>
                                <div class="mt-auto">
                                    <div class="mb-3">
                                        <i class="ri-double-quotes-l display-4 text-success"></i>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- end col -->

                    <div class="col-lg-8 col-xs-12 col-sm-12 col-md-7 col-xl-8" style="height: 100vh;">
                        <div class="card-pad">
  
                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Forgot Password?</h5>
                                    <lord-icon
                                          src="https://cdn.lordicon.com/rhvddzym.json"
                                          trigger="loop"
                                          colors="primary:#0ab39c"
                                          class="avatar-xl">
                                      </lord-icon>
                                </div>
      
                                <div class="alert alert-borderless alert-warning text-center mb-2 mx-2" role="alert">
                                    Enter your email and instructions will be sent to you!
                                </div>
                                <div class="p-2">
                                    <form [formGroup]="passresetForm" (ngSubmit)="onSubmit()">
                                        <div class="mb-4">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback" align="left">
                                              <div *ngIf="f['email'].errors['required']">Email is required</div>
                                            </div>
                                        </div>
      
                                        <div class="text-center mt-4">
                                            <button class="btn btn-success w-100" type="submit">Send Reset Link</button>
                                        </div>
                                    </form><!-- end form -->
                                </div>
                            </div>
                            <div class="mt-4 text-center">
                                <p class="mb-0">Wait, I remember my password... <a [routerLink]="['/auth/login']" class="fw-semibold text-primary text-decoration-underline"> Click here </a> </p>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->
      
                        
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->

    </div>
    <!-- end row -->
</div>
<!-- end auth page content -->
