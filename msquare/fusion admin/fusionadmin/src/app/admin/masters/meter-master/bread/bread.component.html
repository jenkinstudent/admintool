<div class="card">
    <div class="card-header">
        <i class="ri-arrow-go-back-fill" style="cursor:pointer; margin-right: 10px;" (click)="_location.back();"></i>
        <span class="card-title mb-0 text-primary">{{label}}</span>
    </div><!-- end card header -->
    <div class="card-body">

        <div class="row">
            <div class="col-lg-6 border-right">
                <div class="row">
                    
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" [disabled]="action == 0"  class="form-control" placeholder="Enter ID"  [(ngModel)]="meterId" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input [disabled]="action == 0" type="text" class="form-control"
                                placeholder="Enter Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">Branch</label>
                            <ng-select [(ngModel)]="branch" [ngModelOptions]="{standalone: true}">
                                <ng-option *ngFor="let item of branches;let i=index" value="{{item._id}}">#{{item.code}} - {{item.name}}</ng-option>
                             </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">Initial Reading</label>
                            <input [disabled]="action == 0" type="number" class="form-control" placeholder="Enter Initial Reading" [(ngModel)]="initialReading" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
    <div class="card-footer" *ngIf="action !== 0">
        <button type="button" style="float: right;" class="btn btn-primary waves-effect waves-light" (click)="save()"
            [disabled]="loader">{{label}} <i class="fa fa-circle-o-notch fa-spin" *ngIf="loader"
                style="margin-left: 10px;"></i></button>
    </div>
</div>
