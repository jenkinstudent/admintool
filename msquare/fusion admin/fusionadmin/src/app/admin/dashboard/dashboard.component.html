<div class="row mb-3 pb-1">
    <div class="col-12">
        <div class="d-flex align-items-lg-center flex-lg-row flex-column">
            <div class="flex-grow-1">
                <h4 class="fs-16 mb-1">{{'' | greet}}, <span class="text-primary">{{authService.currentUserValue.name}}</span></h4>
                <p class="text-muted mb-0">Here's what's happening today.</p>
            </div>
            <div class="mt-3 mt-lg-0" *ngIf="authService.currentUserValue.designation.id != 'Business'">
                <div class="form-check form-switch form-switch-lg" dir="ltr">
                    <input type="checkbox" class="form-check-input" id="customSwitchsizelg" (change)="changeDashboard($event)">
                    <label class="form-check-label" for="customSwitchsizelg">{{dashboardType}} Dashboard</label>
                </div>
            </div>

        </div>
    </div>
</div>

<app-utility-dashboard *ngIf="dashboardType == 'Utility'"></app-utility-dashboard>

<app-rent-dashboard *ngIf="dashboardType == 'Rent'"></app-rent-dashboard>
