<div class="row">
    <div class="card" id="tasksList">
        <div class="card-header">
            <i class="ri-arrow-go-back-fill" style="cursor:pointer; margin-right: 10px;"
                (click)="_location.back();"></i>
            <span class="card-title mb-0 text-primary">Raise a Rent</span>
        </div><!-- end card header -->
        <div class="card-body">
            <form action="javascript:void(0);">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <h5>Branch Details</h5>
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <label class="form-label">Branch Code</label>
                                <input type="text" class="form-control" value="{{item.rent?.branchCode}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Branch Name</label>
                                <input type="text" class="form-control" value="{{item.rent?.branchName}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Zone</label>
                                <input type="text" class="form-control" value="{{item.rent?.zone}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control" value="{{item.rent?.state}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Division</label>
                                <input type="text" class="form-control" value="{{item.rent?.division}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Cluster</label>
                                <input type="text" class="form-control" value="{{item.rent?.cluster}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Premises Type</label>
                                <input type="text" class="form-control" value="{{item.rent?.premisesType}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Property Type</label>
                                <input type="text" class="form-control" value="{{item.rent?.propertyType}}" readonly>
                            </div>
                            <!--end col-->
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <h5>Landlord Details</h5>
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <label class="form-label">Landlord Name</label>
                                <input type="text" class="form-control" value="{{item.rent?.landlordName}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Mobile No</label>
                                <div class="input-group">
                                    <span class="input-group-text">+91</span>
                                    <input type="text" class="form-control" value="{{item.rent?.mobileNo}}" readonly>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Pancard number (Landlord)</label>
                                <input type="text" class="form-control" style="text-transform:uppercase" value="{{item.rent?.panLandlord}}" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Landlord Gst No</label>
                                <input type="text" class="form-control" style="text-transform:uppercase" value="{{item.rent?.landlordgstno}}" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Landlord Bank Account No.</label>
                                <input type="text" class="form-control" value="{{item.rent?.bankAccNo}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Landlord Bank IFSC Code</label>
                                <input type="text" class="form-control" style="text-transform:uppercase" value="{{item.rent?.ifscCode}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label required">Account Name</label>
                                <input type="text" value="{{item.rent?.accountname}}" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="col-lg-6 mb-3">
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <label class="form-label">Monthly Rent</label>
                                <input type="text" class="form-control" value="{{item.rent?.monthlyRent}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Maintenance Amount</label>
                                <input type="text" class="form-control" value="{{item.rent?.maintenanceAmount}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Total Monthly Rent</label>
                                <input type="text" class="form-control" value="{{item.rent?.totalMonthlyRent}}" readonly>
                            </div>
                            <!--end col-->
                            <div class="col-lg-6" *ngIf="(item.rent?.totalMonthlyRent * 12) > 240000">
                                <label class="form-label">TDS</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" value="{{tds}}" readonly>
                                    <span class="input-group-text">%</span>
                                </div>
                               
                            </div>
                            <!--end col-->
                            <div class="col-lg-6" *ngIf="(item.rent?.totalMonthlyRent * 12) > 240000">
                                <label class="form-label">Total Monthly Rent After TDS Deduction</label>
                                <input type="text" class="form-control" value="{{(item.rent?.totalMonthlyRent - (item.rent?.totalMonthlyRent * (tds/100))).toFixed(0)}}" readonly>
                            </div>
                            <!--end col-->
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <label class="form-label">Pending Arrear</label>
                                <input type="number" class="form-control" [(ngModel)]="pendingArrear"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Waiver</label>
                                <input type="number" class="form-control" [(ngModel)]="waiver"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Deduction</label>
                                <input type="number" class="form-control" [(ngModel)]="deduction"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Security Deposit Adjust</label>
                                <input type="number" class="form-control" [(ngModel)]="securityDepositAdjust"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">First Rent Transfer of New Branch</label>
                                <input type="number" class="form-control" [(ngModel)]="firstRentTransfer"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Terms</label>
                                <input type="number" class="form-control" [(ngModel)]="terms"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Effective Date</label>
                                <input type="date" class="form-control" [(ngModel)]="effectiveDate"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Expiry Date</label>
                                <input type="date" class="form-control" [(ngModel)]="expiryDate"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Increment</label>
                                <input type="number" class="form-control" [(ngModel)]="increment"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Total Transfer Rent</label>
                                <input type="number" class="form-control" [(ngModel)]="totalTransferRent"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                            <div class="col-lg-6">
                                <label class="form-label">Remarks</label>
                                <input type="text" class="form-control" [(ngModel)]="remarks"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--end col-->
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="hstack gap-2 justify-content-end" *ngIf="action == 'create'">
                            <button type="submit" class="btn btn-primary" (click)="confirmStatus()">Confirmed</button>
                        </div>
                        <div class="hstack gap-2 justify-content-end" *ngIf="action == 'edit'">
                            <button type="submit" class="btn btn-primary" (click)="confirmStatus()">Update</button>
                        </div>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
            </form>
        </div>

    </div>

</div>
