<!-- <app-breadcrumbs title="{{pageTitle}}" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs> -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="ri-arrow-go-back-fill" style="cursor:pointer; margin-right: 10px;" (click)="back()"></i>
                <span class="card-title mb-0 text-primary">{{label}}</span>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-lg-6 border-right">
                        <div class="col-lg-12">
                            <div class="row">
                              
                              <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                  <label>{{'Date' | translate}} <span class="text-danger">*</span></label>
                                  <input type="date" placeholder="Date" [(ngModel)]="date" class="form-control">
                                </div>
                              </div>
                              <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                  <label>{{'Type' | translate}} <span class="text-danger">*</span></label>
                                  <ng-select [(ngModel)]="type">
                                    <ng-option value="" disabled> Select Type</ng-option>
                                    <ng-option value="News Letter Link">News Letter Link</ng-option>
                                    <ng-option value="MFIN & RBI Guidelines">MFIN & RBI Guidelines</ng-option>
                                    <ng-option value="Training On New Update">Training On New Update</ng-option>
                                    <ng-option value="Education More">Educate More</ng-option>
                                  </ng-select>
                                </div>
                              </div>
                              <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                    <label>{{'Photo' | translate}} <span class="text-danger">*</span></label>
                                    <input type="file" class="hide_file form-control" (change)="uploadPhoto($event)" accept="image/*"
                                      #documentFileChild>
                                    <a *ngIf="photo !== ''" href="{{photo}}" target="_blank">{{'View Photo' | translate}}</a>
                                </div>
                                
                              </div>
                              <div class="col-lg-6 mb-3">
                                <div class="form-group">
                                  <label>{{'Category' | translate}} <span class="text-danger">*</span></label>
                                  <ng-select [(ngModel)]="category">
                                    <ng-option value="" disabled> Select Category</ng-option>
                                    <ng-option value="Fusion">Fusion</ng-option>
                                    <ng-option value="Other">Other</ng-option>
                                  </ng-select>
                                </div>
                              </div>
                
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                              <label>{{'News' | translate}} <span class="text-danger">*</span></label>
                              <ckeditor [editor]="Editor" #activeWallEditor [config]="config" [(ngModel)]="description">
                                </ckeditor>
                            </div>
                          </div>
                    </div>

                </div>

            </div>
            <div class="card-footer">

                <button type="button" style="float: right;" class="btn btn-primary waves-effect waves-light"
                    [disabled]="loader" (click)="save()">Save <i class="fa fa-circle-o-notch fa-spin" *ngIf="loader"
                        style="margin-left: 10px;"></i></button>
                <button type="button" style="float: right;" class="btn btn-ghost-primary waves-effect waves-light me-3"
                    (click)="back()" [disabled]="loader">Back</button>
            </div>
        </div>
    </div>
</div>
