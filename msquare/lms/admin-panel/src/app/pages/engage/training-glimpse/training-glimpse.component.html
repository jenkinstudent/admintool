<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Training Glimpse" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->
<div class="row" *ngIf="createBox">
    <div class="col-lg-12">
        <div class="card" id="tasksList">
            <div class="card-body border border-dashed border-end-0 border-start-0">
                <div class="col-lg-6">
                    <div class="form-group {{imageError}}">
                        <label>{{'Upload Image' | translate}} (1000px X 880px) <span class="text-danger">*</span></label>

                        <input type="file" #fileinput class="hide_file form-control" (change)="uploadImageFile($event)" accept="image/*">

                    </div>
                    <div class="col-lg-12" *ngIf="image !== ''">
                        <a href="{{image}}" target="_blank">{{'View Image' | translate}}</a>
                    </div>
                </div>
            </div>
            <div class="cord-footer">
                <div class="row">
                    <div class="col-xxl-5 col-sm-12">
                        <div class="text-md-right p-2">
                            <ul class="pagination">
                                <li class="page-item me-2">
                                    <button type="button" (click)="save()"
                                        class="btn btn-primary waves-effect waves-light">Submit</button>
                                </li>
                                <li class="page-item me-2">
                                    <button type="button" (click)="clearForm()"
                                        class="btn btn-default waves-effect waves-light">Close</button>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card" id="tasksList">
            <div class="card-body border border-dashed border-end-0 border-start-0">
                <form>
                    <div class="row g-3">
                        <div class="col-xxl-12 col-sm-12 flex items-end">
                            <div class="text-md-right float-md-end ">
                                <ul class="pagination">

                                    <li class="page-item me-2">
                                        <button type="button" (click)="getData()"
                                            class="btn btn-outline-primary btn-icon waves-effect waves-light"><i
                                                class=" ri-refresh-line"></i></button>
                                    </li>
                                    <li class="page-item me-2">
                                        <button type="button" (click)="createBox = true"
                                            class="btn btn-primary waves-effect waves-light">Create</button>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </form>
            </div>
            <!--end card-body-->
            <div class="card-body">
                <div class="table-responsive table-card mb-2">
                    <table class="table table-striped">
                        <tbody>
                            <tr *ngFor="let item of notificationArr; let i = index">
                                <td class="text-center">
                                    <a data-toggle="modal" data-target="#modal-default"
                                        (click)="showModal(item.image,modal)">
                                        <img src="{{item.image}}" style="width: 200px; height: 176;cursor: zoom-in;"
                                            class="image" />
                                    </a>
                                </td>
                                <td>
                                    <ul class="list-inline hstack gap-2 mb-0">
                                        
                                        <li class="page-item me-2">
                                            <button type="button" (click)="deleteData(item._id)"
                                                class="btn btn-outline-danger btn-icon waves-effect waves-light"><i
                                                    class=" ri-delete-bin-line"></i></button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!--end card-->
        </div>
        <!--end col-->
    </div>
    <!--end row-->
</div>

<ng-template #modal let-modal>
    <div class="modal-body text-center p-5">
        <button type="button" style="float:right;" (click)="modalService.dismissAll()" class="close" data-dismiss="modal"
            #close aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <img src="{{imageModal}}" style="width: 100%; height: auto;" />
    </div>
</ng-template>
