<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="ri-arrow-go-back-fill" style="cursor:pointer; margin-right: 10px;" (click)="back()"></i>
                <span class="card-title mb-0 text-primary">{{label}}</span>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-lg-6 border-right">
                        <div class="col-lg-12">
                            <div class="row">
                              <div class="col-lg-6">
                                  <div class="form-group {{codeError}}">
                                      <label>{{'Code' | translate}}</label>
                                      <input type="text" disabled placeholder="Code" value="G{{code}}" class="form-control">
                                    </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group {{nameError}}">
                                    <label>{{'Name' | translate}} <span class="text-danger">*</span></label>
                                    <input type="text" placeholder="Name" [(ngModel)]="name" class="form-control">
                                  </div>
                            </div>
                            </div>
                          </div>
                    </div>
                    
                </div>

            </div>
            <div class="card-footer">

                <button type="button" style="float: right;" class="btn btn-primary waves-effect waves-light"
                     [disabled]="loader" (click)="save()">Save <i class="fa fa-circle-o-notch fa-spin"
                        *ngIf="loader" style="margin-left: 10px;"></i></button>
                <button type="button" style="float: right;" class="btn btn-ghost-primary waves-effect waves-light me-3"
                    (click)="back()" [disabled]="loader">Back</button>
            </div>
        </div>
    </div>
</div>
