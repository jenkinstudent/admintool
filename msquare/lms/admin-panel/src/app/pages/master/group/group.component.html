<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Group" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card" id="tasksList">
            <div class="card-body border border-dashed border-end-0 border-start-0">
                <form>
                    <div class="row g-3">
                        <div class="col-xxl-5 col-sm-12">
                            <div class="search-box">
                                <input type="text" name="searchTerm" class="form-control"
                                    placeholder="Search" [(ngModel)]="searchTerm">
                                <i class="ri-search-line search-icon"></i>
                            </div>
                        </div>
                        <!--end col-->

                        <div class="col-xxl-7 col-sm-12 flex items-end">
                            <div class="text-md-right float-md-end ">
                                <ul class="pagination">
                                    
                                    <li class="page-item me-2">
                                        <button type="button" (click)="getData()" class="btn btn-outline-primary btn-icon waves-effect waves-light"><i class=" ri-refresh-line"></i></button>
                                    </li>
                                    <li class="page-item me-2">
                                        <button type="button" [routerLink]="['/pages/master/group/action/create']"  class="btn btn-primary waves-effect waves-light">Create</button>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </form>
            </div>
            <!--end card-body-->
            <div class="card-body">
                <div class="table-responsive table-card mb-2">
                    <table class="table table-striped" >
                        <thead>
                            <tr class="bg-light text-muted">
                                <th width="10%">{{'SR' | translate}}</th>
                                <th width="10%">{{'Code' | translate}}</th>
                                <th width="70%">{{'Name' | translate}}</th>
                                <th width="10%">{{'Action' | translate}}</th>
                              </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of groups | search:searchTerm; let i=index">
                                <td>{{i+1}}</td>
                                <td>G{{item.code}}</td>
                                <td>{{item.name}}</td>
                                <td>
                                    <ul class="list-inline hstack gap-2 mb-0">
                                        <li class="list-inline-item edit" data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" ngbTooltip="Edit" placement="top">
                                            <a (click)="editData(item._id)"
                                                class="text-primary d-inline-block edit-item-btn" style="cursor: pointer;">
                                                <i class="ri-pencil-fill fs-16"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item edit" data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" ngbTooltip="Edit" placement="top">
                                            <a (click)="delete(item._id)"
                                                class="text-danger d-inline-block edit-item-btn" style="cursor: pointer;">
                                                <i class="ri-delete-bin-line fs-16"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                              </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
            <!--end card-->
        </div>
        <!--end col-->
    </div>
    <!--end row-->
</div>
