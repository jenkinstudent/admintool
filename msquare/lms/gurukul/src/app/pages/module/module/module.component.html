<app-breadcrumbs title="{{'My Modules'|translate}}"></app-breadcrumbs>
<div class="row project-wrapper">
    <div class="col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-12 col-xs-12 h-100" style="padding: unset;">
        <app-sidebar type="module"></app-sidebar>
    </div>
    <div class="col-xxl-10 col-xl-10 col-lg-9 col-md-9 col-sm-12 col-xs-12 h-100" >
        <div class="mobileCardPadding" style="padding: 20px;">
            <div class="card">
                <div class="card-body">
                    <i *ngIf="!dataLoad" class="ri-refresh-line fa fa-spin" style="margin-left: 10px;"></i>
                    <div class="row" *ngIf="dataLoad && module.length > 0">
                        <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngFor="let item of module;let p = index">
                            <div class="card card-height-100" style="box-shadow: unset; border:1px solid #f0f0f1;border-radius: unset;" >
                                <div class="card-body cursor-pointer" *ngIf="item.unlock" style="padding:0.5rem;" [routerLink]="['/pages/my-modules/module-details',p]">
                                    <div class="mb-1" style="display: grid;grid-template-columns:1fr;">
                                        <div class="grid text-center">
                                            <img src="assets/images/user.png" style="width: 14px;">
                                            <span class="" style="font-size: 9px;"> {{counts[p]}} Done </span>
                                        </div>
                                    </div>
                                    <img  style="width: 100%;" class="thumbnail" onerror="this.src='assets/images/module.png';" src="{{item.moduleId?.thumbnail}}">
                                    <h4 class="card-title mt-1 mb-1 fs-12" style="font-weight: bold;">{{item.moduleId?.title}}</h4>
                                    <p class="card-text text-muted fs-12"> {{item.moduleId?.description}}</p>
                                </div>
                                <div class="card-body cursor-pointer" *ngIf="!item.unlock" style="padding:0.5rem;">
                                    <div class="mb-1" style="display: grid;grid-template-columns:1fr;">
                                        <div class="grid text-center">
                                            <img src="assets/images/user.png" style="width: 14px;">
                                            <span class="" style="font-size: 9px;"> {{counts[p]}} Done </span>
                                        </div>
                                    </div>
                                    <img  style="width: 100%;filter:grayscale(100%)" class="thumbnail" onerror="this.src='assets/images/module.png';" src="{{item.moduleId?.thumbnail}}">
                                    <h4 class="card-title mt-1 mb-1 fs-12" style="font-weight: bold;">{{item.moduleId?.title}}</h4>
                                    <p class="card-text text-muted fs-12"> {{item.moduleId?.description}}</p>
                                </div>
                                <ngb-progressbar [value]="item.percentage" style="height: 1px"></ngb-progressbar>
                                <div class="card-footer cursor-pointer" style="padding:0.5rem;" *ngIf="item.unlock" [routerLink]="['/pages/my-modules/module-details',p]">
                                    <div style="display: grid;grid-template-columns:3fr 1fr;">
                                        <div class="grid" style="line-height: 10px;">
                                            <img src="assets/images/quality.png" style="width: 11px;">
                                            <span class="" style="font-size: 10px;"> Get certified by completing the module.</span>
                                        </div>
                                        <div class="grid align-self-center">
                                            <button *ngIf="item.percentage == 0" style="background-color: #ae3033; " class="btn btn-cust btn-rounded btn-sm">{{'Start' | translate}}</button>
                                            <button *ngIf="item.percentage > 0 && item.percentage < 100" style="background-color: #e9983e;"class="btn btn-cust btn-rounded btn-sm">{{'Resume' | translate}}</button>
                                            <button *ngIf="item.percentage == 100" style="background-color: #5fb157;"class="btn btn-cust btn-rounded btn-sm">{{'Completed' | translate}}</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer" style="padding:0.5rem;" *ngIf="!item.unlock">
                                    <div style="display: grid;grid-template-columns:3fr 1fr;">
                                        <div class="grid" style="line-height: 10px;">
                                            <img src="assets/images/quality.png" style="width: 11px; ">
                                            <span class="" style="font-size: 10px;"> Get certified by completing the module.</span>
                                        </div>
                                        <div class="grid align-self-center">
                                            <button style="background-color: lightgray; cursor: unset !important;" class="btn btn-cust btn-rounded btn-sm">{{'Locked' | translate}}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="dataLoad && module.length == 0">
                        <img src="assets/images/nodata.jpg" width="300px" style="margin: 0 auto;display:block;">
                        <h5 class="text-center fw-bold" style="text-transform: uppercase;">{{'No Module Assigned To You' | translate}}</h5>
                    </div>
                </div>
            </div>  
        </div>
    </div>
 
</div>
