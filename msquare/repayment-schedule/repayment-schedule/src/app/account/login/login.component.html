
  


  <div class="auth-page-content overflow-hidden">
    <div class="row">
        <div class="col-lg-12">
            <div class="card overflow-hidden mb-0">
                <div class="row g-0">
                    <div class="col-lg-4 col-xs-12 col-sm-12 col-md-5 col-xl-4 min-vh-100 d-none d-sm-block d-sm-none d-md-block">
                        <div class="p-lg-5 p-4 h-100" >
                            <div class="bg-overlay" style="background:#EBD5AF !important;"></div>
                            <div class="position-relative h-100 d-flex flex-column" style="margin: auto;
                            position: absolute !important;
                            top: 35%;">
                                    <img src="assets/images/logo.png" alt="" style="width: 100%;height:auto;">
                               
                                <!-- <div class="mb-4">
                                    <a routerLink="" class="d-block">
                                        <img src="assets/images/logo-light.png" alt="" height="18">
                                    </a>
                                </div>
                                <div class="mt-auto">
                                    <div class="mb-3">
                                        <i class="ri-double-quotes-l display-4 text-success"></i>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- end col -->

                    <div class="col-lg-8 col-xs-12 col-sm-12 col-md-7 col-xl-8" style="height: 100vh;">
                        <div class="card-pad">
                            <div class="mt-2 text-center">
                                <h5 class="text-black">Sign in to Fusion Microfinance!</h5>
                                <!-- <p class="text-muted">Sign in to Fusion.</p> -->
                            </div>

                            <div class="mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                                    <div class="mb-3">
                                      <label class="form-label" for="username">Email</label>
                                      <input type="email" class="form-control" id="email" formControlName="email"
                                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                      placeholder="Enter email">
                                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                          <div *ngIf="f['email'].errors['required']">Email is required</div>
                                          <div *ngIf="f['email'].errors['email']">Email must be a valid email address
                                          </div>
                                      </div>
                                    </div>
  
                                    <div class="mb-3">
                                        <div class="float-end">
                                            <a [routerLink]="['/auth/forgot-password']" class="text-muted">Forgot password?</a>
                                        </div>
                                        <label class="form-label" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                            }" (click)="toggleFieldTextType()"></i></button>
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                              <span *ngIf="f['password'].errors['required']">Password is required</span>
                                            </div>
                                        </div>
                                    </div>
  
  
                                    <div class="mt-4">
                                        <button class="btn btn-primary w-100" type="submit">Continue</button>
                                    </div>
  
                                    <!-- <div class="mt-4 text-center">
                                        <div class="signin-other-title">
                                            <h5 class="fs-13 mb-4 title">Sign In with</h5>
                                        </div>
                                        <div class="d-flex gap-2 justify-content-center">
                                            <button type="button" class="btn btn-primary btn-icon waves-effect waves-light"><i class="ri-facebook-fill fs-16"></i></button>
                                            <button type="button" class="btn btn-danger btn-icon waves-effect waves-light"><i class="ri-google-fill fs-16"></i></button>
                                            <button type="button" class="btn btn-dark btn-icon waves-effect waves-light"><i class="ri-github-fill fs-16"></i></button>
                                            <button type="button" class="btn btn-info btn-icon waves-effect waves-light"><i class="ri-twitter-fill fs-16"></i></button>
                                        </div>
                                    </div> -->
                                </form>
                            </div>

                         
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->

    </div>
    <!-- end row -->
</div>
<!-- end auth page content -->
